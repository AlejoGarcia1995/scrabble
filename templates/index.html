<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble AI Pro</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

    <div id="mesa-contenedor">

            <div class="cpu-label">ðŸ¤– CPU</div>

        </div>

        <div id="status-superior">
            <div id="caja-turno">
                <span class="label-gris">TURNO:</span>
                <strong id="nombre-turno" class="valor-oro">TÃš</strong>

            <div id="caja-bolsa">

        <div id="bolsa-zona">

        <button id="btn-pasar" class="btn-jugar">PASAR TURNO</button>

        <div id="notificacion-juego" class="hidden">
            <span id="mensaje-texto"></span>
        </div>
        
        <div id="tablero"></div>

        <div id="atril-usuario-box">

                    <label class="switch">
